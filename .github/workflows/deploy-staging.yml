name: Deploy Staging ðŸš€
on:
  push:
    branches: [ main ]
jobs:
  deploy-to-staging-server:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_STAGING }}
          username: ${{ secrets.SSH_USER_NAME_STAGING }}
          key: ${{ secrets.SSH_PRIVATE_KEY_STAGING }}
          script: |
            export MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}
            export MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
            export MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            export APP_STG_PORT_1=${{ vars.APP_STG_PORT_1 }}
            export APP_STG_PORT_2=${{ vars.APP_STG_PORT_2 }}
            
            cd /home/ubuntu/staging
            bash ./deploy/deploy-staging.sh
      - name: Test deployed endpoint
        run: curl ${{ secrets.STG_URL }}
