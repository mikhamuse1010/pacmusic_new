# This workflow runs tests on every pull request to the main branch.
name: Dev Testing ðŸ”Ž

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-testing:
    runs-on: ubuntu-latest
    environment: dev-testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------------------
      # UPDATED STEP: Switched from 'echo' to a 'here document' for reliability.
      # This method is more robust and prevents file corruption issues.
      # --------------------------------------------------------------------------
      - name: Create .env file
        run: |
          cat <<EOF > .env
          MINIO_DEV_ENDPOINT=${{ secrets.MINIO_DEV_ENDPOINT }}
          MINIO_DEV_ACCESS_KEY=${{ secrets.MINIO_DEV_ACCESS_KEY }}
          MINIO_DEV_SECRET_KEY=${{ secrets.MINIO_DEV_SECRET_KEY }}
          EOF

      - name: Run Docker Compose for testing
        run: docker compose up --build --detach pacmusic-dev

      - name: Test endpoint
        run: |
          sleep 10
          curl http://localhost:5000
