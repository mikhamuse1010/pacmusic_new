# This configuration remains the same. It load balances traffic
# to the application containers over the internal Docker network.
events {}

http {
    upstream pacmusic_servers {
        server pacmusic-1:5000;
        server pacmusic-2:5000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://pacmusic_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
