# This single NGINX file handles routing for both staging and production
# based on the domain name, and also manages the Let's Encrypt challenge.

# Upstream for the two PacMusic application instances
upstream pacmusic_servers {
    server pacmusic-1:5000;
    server pacmusic-2:5000;
}

# Server block for STAGING: stg-pacmusicmikha.duckdns.org
# This block handles the initial HTTP request on port 80.
server {
    listen 80;
    server_name stg-pacmusicmikha.duckdns.org;

    # Route for Let's Encrypt validation.
    # Certbot places a file here, and Let's Encrypt's servers check for it.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For all other traffic, redirect from HTTP to HTTPS.
    location / {
        return 301 https://$host$request_uri;
    }
}

# This block handles the final, secure HTTPS traffic for staging.
server {
    listen 443 ssl;
    server_name stg-pacmusicmikha.duckdns.org;

    # Point to the SSL certificates provided by Certbot.
    ssl_certificate /etc/letsencrypt/live/stg-pacmusicmikha.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stg-pacmusicmikha.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://pacmusic_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Server block for PRODUCTION: pacmusicmikha.duckdns.org
# This block listens on port 8080 for production traffic.
server {
    listen 8080;
    server_name pacmusicmikha.duckdns.org;
    
    # As per the guide, we serve HTTP directly on this port.
    # In a real-world scenario, you would also set up HTTPS for production.
    location / {
        proxy_pass http://pacmusic_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
