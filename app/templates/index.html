<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMusic - Music Player</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; text-align: center; }
        h1 { color: #4a4a4a; }
        .player { background-color: #fff; margin: 2em auto; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 1em 0; padding: 1em; background-color: #eef; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        li:hover { background-color: #dbe; }
        audio { width: 100%; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="player">
        <h1>PacMusic Player</h1>
        <audio id="audio-player" controls></audio>
        <ul id="playlist">
            {% for music in music_files %}
                <li data-src="{{ music.url }}">{{ music.title }}</li>
            {% else %}
                <li>No music files found. Check database connection.</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playlist = document.getElementById('playlist');
        const tracks = playlist.getElementsByTagName('li');

        for (let i = 0; i < tracks.length; i++) {
            tracks[i].addEventListener('click', function() {
                const src = this.getAttribute('data-src');
                if (src) {
                    audioPlayer.src = src;
                    audioPlayer.play();
                }
            });
        }
    </script>
</body>
</html>
