<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMusic - CI/CD Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; text-align: center; margin-top: 60px; }
        h1 { color: #333; }
        .container { background-color: #fff; margin: 20px auto; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f8f9fa; margin: 10px 0; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PacMusic!</h1>
        <p>This page confirms that the CI/CD pipeline is deploying successfully.</p>
        <h2>Available Music (Test Data):</h2>
        <ul>
            {% for name, url in music_files %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
